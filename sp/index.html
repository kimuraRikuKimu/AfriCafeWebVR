<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360-degree video</title>
  <script src="../js/aframe-v1.2.0.min.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
   
   <video id="video" src="../mov/africa.mp4" preload="auto" muted></video>
  </a-assets>


  <a-videosphere src="#video" rotation="0 -65 0"></a-videosphere>

  <a-text
    value="アフリカンVR"
    font="../font/custom-msdf.json"
    font-image="../font/custom-msdf.png"
    scale="4 4 3"
    position="-1.4 3 -4"
    color="yellow">
  </a-text>
  <a-text
    value="上のボックス達に視点を合わせてね！"
    font="../font/custom-msdf.json"
    font-image="../font/custom-msdf.png"
    negate="false"
    scale="3 3 2"
    position="-3.15 0.4 -4"
    color="white">
  </a-text>

  <a-text
    value="背景が真っ黒な場合専用"
    font="../font/custom-msdf.json"
    font-image="../font/custom-msdf.png"
    negate="false"
    scale="1.5 1.5 1"
    position="-1 -0.8 -4"
    color="white">
  </a-text>







  <a-text value="dance"
  position="1 1.6 -2"
  align="center"
  width="5"
  color="red">
  </a-text>

  <a-text value="cook"
  position="0 1.6 -2"
  align="center"
  width="5"
  color="yellow">
  </a-text>

  <a-text value="fashion"
  position="-1 1.6 -2"
  align="center"
  width="5"
  color="blue">
  </a-text>



  <!-- Play button for when autoplay doesn't work for a video -->
  <a-box id="play" position="0 0.6 -2" scale="0.2 0.2 0.2" color="blue"></a-box>
  
  <!-- box for link 赤はダンス-->
  <a-box id="link1" position="1 1.3 -2" scale="0.2 0.2 0.2" color="red" linkbox1></a-box>
  <!-- box for link　黄色は料理 -->
  <a-box id="link2" position="0 1.3 -2" scale=" 0.2 0.2 0.2" color="yellow" linkbox2></a-box>
  <!-- box for link　 青はファッション-->
  <a-box id="link3" position="-1 1.3 -2" scale=" 0.2 0.2 0.2" color="blue" linkbox3></a-box>



  <!-- 真ん中の●のやつ -->
  <a-camera>
    <a-cursor fuse="true" fuse-timeout="1000"></a-cursor>
  </a-camera>
  
</a-scene>


<!-- JavaScript for playing and stopping videos -->
<script>
  const video = document.getElementById("video");   // Getting video
  const btnPlay = document.getElementById("play");  // Getting the Play button
  btnPlay.addEventListener("click", (e) => {        // If it is clicked
    video.play();                                   // Play the video
  });
</script>




<!-- box for link　赤はダンス -->
<script>
  function toLink1(){
    window.location.href = "./dance.html"
  }

  AFRAME.registerComponent('linkbox1', {
    init: function () {  
      console.log(this);
      const element = this.el;
      element.addEventListener('mouseenter', function () {//Click with your eyes instead of the mouse
        console.log('mouseenter');
        setTimeout(toLink1, 2000); //Execute the toLink function
        
      });
    }
  });

</script>

<!-- box for link　黄色は料理-->
<script>
    function toLink2(){
      window.location.href = "./cook.html"
    }
  
    AFRAME.registerComponent('linkbox2', {
      init: function () {  
        console.log(this);
        const element = this.el;
        element.addEventListener('mouseenter', function () {//Click with your eyes instead of the mouse
          console.log('mouseenter');
          setTimeout(toLink2, 2000); //Execute the toLink function
          
        });
      }
    });
  
</script>


<!-- box for link 青はファッション-->
<script>
    function toLink3(){
      window.location.href = "./fashion.html"
    }
  
    AFRAME.registerComponent('linkbox3', {
      init: function () {  
        console.log(this);
        const element = this.el;
        element.addEventListener('mouseenter', function () {//Click with your eyes instead of the mouse
          console.log('mouseenter');
          setTimeout(toLink3, 2000); //Execute the toLink function
          
        });
      }
    });
  
</script>

</body>
</html>
